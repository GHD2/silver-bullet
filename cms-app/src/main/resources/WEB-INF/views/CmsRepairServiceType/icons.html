<style>
    #iconContent{
        height:auto; width:100%; background: #fff; border:1px solid #d2d6de; display: none; z-index:100000; position:absolute;
    }
    .boxe div{
        display: inline-block;
        width: 50px;
        height:50px;
        background:#fff;
        border:1px solid #e8e8e8;
        text-align: center!important;
        transition: background 0.3s;
       /* box-shadow: 0 0 5px #e8e8e8;*/
        cursor: pointer;
        float: left;
    }
    .boxe div:hover{
        background: #eee;
    }
</style>
<div id="iconContent">
    <div class="boxe">
        @for(var i = 0; i< results.resultList.~size; i++){
            <div><i class="${results.resultList[i].icon}"></i></div>
        @}
    </div>
</div>
