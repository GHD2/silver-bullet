<div class="row">
    <h4 id="msg" style="color: red;"></h4>
    <form id="formCmsRepairFaultService" class="m-t" role="form" method="post">
        <div class="col-xs-12">
            <input type="hidden" name="id" class="form-control" value="${obj.id!}">
            <div class="form-group">
                <label>故障名称：<span class="font-red">*</span></label><label style="color: red;" id="msg-repairFaultId"></label>
                <div class="input-box">
                    <input type="hidden" name="repairFaultId" class="form-control input-point" value="${obj.repairFaultId!}" placeholder="" ${disabled} readonly="readonly" >
                    <div class="inputVal point faultNameValue" onclick="CmsRepairService.selectFault()">${(obj.faultName == null)?"点击选择故障类型":obj.faultName!}</div>
                </div>
            </div>
            <div class="form-group">
                <label>客户名称：<span class="font-red">*</span><label class="font-red" id="msg-repairUserId"></label></label>
                <div class="input-box">
                    <input type="hidden" name="repairUserId" class="form-control input-point" value="${obj.repairUserId!}" placeholder="点击选择客户" ${disabled} readonly="readonly">
                    <div class="inputVal point customNameValue" onclick="CmsRepairService.selectCustom()">${(obj.customName == null)?"点击选择客户名称":obj.customName!}</div>
                </div>
            </div>
            <div class="form-group">
                <label>业务类型：<span class="font-red">*</span><label class="font-red" id="msg-repairServiceTypeId"></label></label>
                <div class="input-box">
                    <input type="hidden" name="serviceTypeId" class="form-control input-point" value="${obj.serviceTypeId!}" placeholder="点击选择业务类型" ${disabled} readonly="readonly">
                    <div class="inputVal point customNameValue" onclick="CmsRepairService.selectType(this)">${(obj.typeName == null)?"点击选择业务类型":obj.typeName!}</div>
                </div>
            </div>
            <div class="form-group">
                <label>备注：</label><label style="color: red;" id="msg-comments"></label>
                <textarea name="comments" class="form-control" placeholder="输入备注 ..." style="height:90px;" ${disabled}>${obj.comments!}</textarea>
            </div>
        </div>

    </form>
</div>
