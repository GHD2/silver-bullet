<style>
    .select2-selection__rendered{
        height:34px;
    }
</style>
<div class="row">
    <h4 id="msg" style="color: red;"></h4>
    <form id="formCms" class="m-t" role="form" method="post">
        <input type="hidden" name="id" class="form-control" value="${obj.id!}">
        <div class="col-xs-12">
            <div class="form-group">
                <label>故障名称：<span class="font-red">*</span></label><label style="color: red;" id="msg-cName"></label>
                <input type="text" name="faultName" class="form-control" value="${obj.faultName!}" placeholder="请输入故障名称" ${disabled}>
            </div>
            <div class="form-group">
                <label>故障描述：<span class="font-red">*</span></label><label style="color: red;" id="msg-sex"></label>
                <textarea name="faultDescribe" class="form-control" placeholder="输入备注 ..." style="height:180px;" ${disabled}>${obj.faultDescribe!}</textarea>
            </div>
            <div class="form-group">
                <label>备注：</label><label style="color: red;" id="msg-comments"></label>
                <textarea name="comments" class="form-control" placeholder="输入备注 ..." style="height:80px;" ${disabled}>${obj.comments!}</textarea>
            </div>
        </div>
    </form>
</div>
